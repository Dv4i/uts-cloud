<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Konsultasi Pasien</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Data Konsultasi Pasien</h2>
    <a href="/add" class="btn btn-primary mb-3">Tambah Pasien</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Keluhan</th>
                <th>Foto</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
        {% for p in pasien %}
            <tr>
                <td>{{ p.nama }}</td>
                <td>{{ p.email }}</td>
                <td>{{ p.keluhan }}</td>
                <td>
                    {% if p.foto_url %}
                        <img src="{{ p.foto_url }}" width="100">
                    {% endif %}
                </td>
                <td>
                    <a href="/edit/{{ p.id }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/delete/{{ p.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Hapus data ini?')">Hapus</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
